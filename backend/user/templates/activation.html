<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Activation du compte - ReussirSonCv</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="max-w-xl w-full bg-white p-10 rounded-2xl shadow-lg text-center">
        <!-- Success / Error Icon -->
        {% if success %}
         
            <h1 class="text-3xl font-bold text-green-600 mb-4">Compte activé !</h1>
            <p class="text-gray-700 mb-6">
                Ton compte est maintenant actif. Tu peux te connecter et commencer à créer ton CV.
            </p>
            <a href="{% url 'login' %}" class="inline-block bg-primary text-white font-semibold px-6 py-3 rounded-lg hover:bg-purple-700 transition">
                Se connecter
            </a>
        {% else %}
          
            <h1 class="text-3xl font-bold text-red-600 mb-4">Lien invalide ou expiré</h1>
            <p class="text-gray-700 mb-6">
                Vérifie que tu as bien copié le lien depuis ton email ou demande un nouveau lien d'activation.
            </p>
            <a href="http://localhost:5173/" class="inline-block bg-gray-200 text-gray-800 font-semibold px-6 py-3 rounded-lg hover:bg-gray-300 transition">
                Retour à l'accueil
            </a>
        {% endif %}

</body>
</html>
