version: '3.9'

services:
  web:
    build:
      context: ./backend   
      dockerfile: Dockerfile
    container_name: reussirsoncv_django
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
